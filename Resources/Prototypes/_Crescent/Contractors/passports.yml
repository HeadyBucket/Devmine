- type: entity
  name: Iron Consolidat passport
  parent: BasePassport
  id: NCWLPassport
  components:
    - type: Sprite
      sprite: _EE/Contractors/Passport.rsi
      layers:
      - state: passport_qiimaeru_open
      - state: passport_species_human
    - type: ExtendDescription
      descriptionList:
      - description: "iron_view_eden_passport"
        fontSize: 12
        color: "#9345d3"
        requireDetailRange: true
        requirements:
        - !type:CharacterNationalityRequirement
          nationalities:
          - Imperial
      - description: "iron_view_coalition_passport"
        fontSize: 12
        color: "#99630d"
        requireDetailRange: true
        requirements:
        - !type:CharacterNationalityRequirement
          nationalities:
          - Unionist
      - description: "american_view_union_passport"
        fontSize: 12
        color: "#2a740a"
        requireDetailRange: true
        requirements:
        - !type:CharacterNationalityRequirement
          nationalities:
          - Bieselite

